route[lookup-aliases]
{
  xlog("L_DBG","DEBUG -- route(lookup-aliases) Now routing RURI: $ru (From: $fu To: $tu)");

  xlog("L_DBG","DEBUG -- route(lookup-aliases): Lookup aliases for $ru");

  # Aliases are used as simple substitutions.
  alias_db_lookup("aliases");

  # Proceed with locating the target
}
