<configuration name="xml_curl.conf" description="cURL XML Gateway">
  <bindings>
    <binding name="localhost-dialplan">
      <!-- one or more |-delim of configuration|directory|dialplan -->
      <param name="gateway-url" value="https://db1.${__DOMAIN__}:8443/dialplan.yaws" bindings="dialplan"/>
      <!-- set this to provide authentication credentials to the server -->
      <!--<param name="gateway-credentials" value="muser:mypass"/>-->
      <!-- set to true to disable Expect: 100-continue lighttpd requires this setting -->
      <!--<param name="disable-100-continue" value="true"/>-->
      <!-- optional: if enabled this will disable CA root certificate checks by libcurl -->
      <!-- note: default value is disabled. only enable if you want this! -->
      <param name="ignore-cacert-check" value="true" />
      <!-- one or more of these imply you want to pick the exact variables that are transmitted -->
      <!--<param name="enable-post-var" value="Unique-ID"/>-->
    </binding>
    <!-- FreeSwitch supports multiple hosts, so you can have db1.${__DOMAIN__}, db2, etc.-->

    <!--
    <binding name="localhost-directory">
        <param name="gateway-url" value="https://db1.${__DOMAIN__}:8443/directory" bindings="directory"/>
      <param name="ignore-cacert-check" value="true" />
    </binding>
    -->
  </bindings>
</configuration>
